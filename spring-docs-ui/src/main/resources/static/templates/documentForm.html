<div class="modal-header">
    <h3 ng-show="docAction === 'add'">Add an Document</h3>
    <h3 ng-show="docAction === 'update'">Edit an Document</h3>
</div>
<div class="modal-body">
    <form name="documentForm" role="form">
        <div class="form-group has-feedback" ng-class="{'has-warning': documentForm.title.$invalid, 'has-success': documentForm.title.$valid}">
            <label for="title">Title</label>
            <input type="text" class="form-control input-large" id="title" name="title" required ng-model="doc.title">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': documentForm.title.$invalid, 'glyphicon-ok': documentForm.title.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': documentForm.author.$invalid, 'has-success': documentForm.author.$valid}">
            <label for="author">Author</label>
            <input type="text" class="form-control input-large" id="author" name="author" ng-model="doc.author">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': documentForm.author.$invalid, 'glyphicon-ok': documentForm.author.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': documentForm.content.$invalid, 'has-success': documentForm.content.$valid}">
            <label for="content">Content</label>
            <input type="file" ngf-select ng-model="doc.file" name="content" id="content"
                   accept="application/*" required
                   ng-required="false" class="form-control">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': documentForm.content.$invalid, 'glyphicon-ok': documentForm.content.$valid}"></span>
        </div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-md active" ng-disabled="documentForm.$invalid" ng-click="ok()" >OK</button>
    <button class="btn btn-warning btn-md active" ng-click="cancel()">Cancel</button>
</div>
