<div class="modal-header">
    <h3>Upload Document Version</h3>
</div>
<div class="modal-body">
    <form name="versionForm" role="form">
        <div class="form-group has-feedback" ng-class="{'has-warning': versionForm.title.$invalid, 'has-success': versionForm.title.$valid}">
            <label for="title">Title</label>
            <input ng-readonly="true" type="text" class="form-control input-large" id="title" name="title" required ng-model="doc.title">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': versionForm.title.$invalid, 'glyphicon-ok': versionForm.title.$valid}"></span>
        </div>
        <div class="form-group has-feedback"  ng-class="{'has-warning': versionForm.versionNumber.$invalid, 'has-success': versionForm.versionNumber.$valid}">
            <label for="versionNumber">Version Number</label>
            <input ng-readonly="true" type="text" class="form-control input-large" id="versionNumber" name="versionNumber" ng-model="doc.versionNumber">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': versionForm.versionNumber.$invalid, 'glyphicon-ok': versionForm.versionNumber.$valid}"></span>
         </div>
        <div class="form-group has-feedback">
            <label for="versionLabel">Version Label</label>
            <input type="text" class="form-control input-large" id="versionLabel" name="versionLabel" ng-model="doc.versionLabel">
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': versionForm.content.$invalid, 'has-success': documentForm.content.$valid}">
            <label for="content">File</label>
            <input type="file" ngf-select ng-model="doc.file" name="content" id="content" accept="application/*" required class="form-control">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': versionForm.content.$invalid, 'glyphicon-ok': versionForm.content.$valid}"></span>
         </div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-md active" ng-disabled="versionForm.$invalid" ng-click="ok()" >OK</button>
    <button class="btn btn-warning btn-md active" ng-click="cancel()">Cancel</button>
</div>
